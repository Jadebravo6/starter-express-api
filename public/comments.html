<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commentaires sur le Livre</title>
    <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.min.css">
    <style>
        /* Styles CSS personnalisés pour la page de commentaires */
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        .ui.container {
            padding: 20px;
            padding-bottom: 60px; /* Pour éviter que le contenu soit masqué par la barre de navigation en bas */
        }
        .ui.comments-container {
            max-height: 400px; /* Hauteur maximale de la zone de commentaires */
            overflow-y: auto; /* Activation de la barre de défilement vertical si nécessaire */
        }
        .ui.comments {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding-top: 20px;
        }
        .comment {
            border: 1px solid #ddd;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .comment:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
        }
        .comment .author {
            font-size: 18px;
            font-weight: bold;
        }
        .comment .metadata {
            font-size: 14px;
            margin-top: 5px;
            color: #777;
        }
        .comment .text {
            font-size: 16px;
            margin-top: 10px;
        }
        .ui.button.primary {
            margin-top: 10px;
        }
        .comment-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .comment-input {
            width: 100%;
            margin-bottom: 10px;
        }
        /* Style pour la barre de navigation en bas */
        .ui.menu {
            border-radius: 0;
            margin: 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .ui.menu .item {
            text-align: center;
            padding: 10px 0;
            width: 33.33%;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .ui.menu .item i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Contenu principal -->
    <div class="ui container">
        <h1 class="ui header">Commentaires sur le Livre</h1>
        <p>Les commentaires des lecteurs sur ce livre.</p>
  
        <!-- Formulaire pour ajouter un nouveau commentaire -->
        <div class="comment-input-container">
            <input type="text" placeholder="Ajouter un commentaire..." id="comment-input" class="comment-input">
            <button class="ui primary button" id="add-comment-button">Envoyer</button>
        </div>
  
        <div class="ui comments-container">
            <div class="ui comments" id="comments-list">
                <!-- Les commentaires seront ajoutés ici dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Barre de navigation en bas -->
    <div class="ui menu">
        <a href="index.html" class="item">
            <i class="home icon"></i>
            Accueil
        </a>
        <a href="BD.html" class="item">
            <i class="book icon"></i>
            Livres
        </a>
        <a href="profile.html" class="item">
            <i class="user icon"></i>
            Profil
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let refreshInterval; // Variable pour stocker l'intervalle de rafraîchissement
    
            // Fonction pour activer le rafraîchissement automatique
            function startAutoRefresh() {
                refreshInterval = setInterval(refreshComments, 10000); // Rafraîchir toutes les 10 secondes (ajustez la valeur si nécessaire)
            }
    
            // Fonction pour désactiver le rafraîchissement automatique
            function stopAutoRefresh() {
                clearInterval(refreshInterval);
            }
    
            // Écouteur d'événement pour le focus de la page
            window.addEventListener('focus', () => {
                startAutoRefresh(); // Activer le rafraîchissement automatique lorsque la page est en focus
            });
    
            // Écouteur d'événement pour le blur de la page (lorsque la page perd le focus)
            window.addEventListener('blur', () => {
                stopAutoRefresh(); // Désactiver le rafraîchissement automatique lorsque la page perd le focus
            });
    
            // Fonction pour afficher les commentaires du livre
            function displayComments(comments) {
                const commentsList = document.getElementById('comments-list');
                commentsList.innerHTML = '';
    
                // Récupérez d'abord les noms d'utilisateur de tous les utilisateurs
                fetch('/api/allusernames')
                    .then((response) => response.json())
                    .then((usernames) => {
                        // Créez un objet Map pour stocker les noms d'utilisateur par ID d'utilisateur
                        const usernameMap = new Map();
                        usernames.forEach((user) => {
                            usernameMap.set(user.id, user.username);
                        });
    
                        // Affichez les commentaires en utilisant les noms d'utilisateur
                        comments.forEach((comment) => {
                            const commentDiv = document.createElement('div');
                            commentDiv.className = 'comment new-comment'; // Ajoutez la classe new-comment
    
                            const metadataDiv = document.createElement('div');
                            metadataDiv.className = 'metadata';
                            metadataDiv.textContent = comment.timestamp;
                            commentDiv.appendChild(metadataDiv);
    
                            const textDiv = document.createElement('div');
                            textDiv.className = 'text';
                            textDiv.textContent = comment.message;
                            commentDiv.appendChild(textDiv);
    
                            commentsList.appendChild(commentDiv);
    
                            // Obtenez le nom d'utilisateur de l'auteur à partir de la Map
                            const authorName = usernameMap.get(comment.userId);
                            if (authorName) {
                                const authorDiv = document.createElement('div');
                                authorDiv.className = 'author';
                                authorDiv.textContent = `Auteur : ${authorName}`;
                                commentDiv.appendChild(authorDiv);
                            }
                        });
    
                        // Appliquez une petite astuce pour déclencher la transition en utilisant setTimeout
                        setTimeout(() => {
                            const newComments = commentsList.querySelectorAll('.new-comment');
                            newComments.forEach((comment) => {
                                comment.classList.remove('new-comment');
                            });
                        }, 100); // Réglez le délai en fonction de la durée de votre transition CSS
                    })
                    .catch((error) => {
                        console.error('Erreur lors de la récupération des noms d\'utilisateur :', error);
                    });
            }
    
            // Fonction pour rafraîchir les commentaires
            function refreshComments() {
                // Récupérez l'ID du livre depuis l'URL
                const urlParams = new URLSearchParams(window.location.search);
                const bookId = urlParams.get('bookId');
    
                // Faites une requête pour obtenir les commentaires du livre spécifié (utilisez bookId)
                fetch(`/api/comments/${bookId}`)
                    .then((response) => response.json())
                    .then((comments) => {
                        displayComments(comments);
                    })
                    .catch((error) => {
                        console.error('Erreur lors de la récupération des commentaires :', error);
                    });
            }
    // Fonction pour faire défiler la zone des commentaires vers le bas
    function scrollToBottom() {
        const commentsContainer = document.querySelector('.ui.comments-container');
        commentsContainer.scrollTop = commentsContainer.scrollHeight;
    }

    // Gestionnaire d'événement pour le bouton "Envoyer"
    const addCommentButton = document.getElementById('add-comment-button');
    addCommentButton.addEventListener('click', () => {
        // Récupérez le texte du commentaire depuis le champ de saisie
        const commentInput = document.getElementById('comment-input');
        const commentText = commentInput.value.trim();

        // Assurez-vous que le commentaire n'est pas vide avant de l'envoyer
        if (commentText !== '') {
            // Récupérez l'ID du livre depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('bookId');

            // Créez un objet représentant le nouveau commentaire
            const newComment = {
                message: commentText,
            };

            // Envoyez le nouveau commentaire au serveur (utilisez fetch)
            fetch(`/api/addcomment/${bookId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newComment),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        // Réaffichez les commentaires pour inclure le nouveau commentaire
                        refreshComments();
                        // Effacez le champ de saisie après l'envoi du commentaire
                        commentInput.value = '';

                        // Faites défiler la zone des commentaires vers le bas
                        scrollToBottom();
                    } else {
                        console.error('Erreur lors de l\'ajout du commentaire :', data.error);
                    }
                })
                .catch((error) => {
                    console.error('Erreur lors de l\'ajout du commentaire :', error);
                });
        }
    });
    
            // Utilisez la fonction refreshComments pour charger les commentaires au chargement de la page
            refreshComments();
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
</body>
</html>
